<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <!-- tailwind css link  -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center mt-16">
        Welcome to <span class="text-purple-900">Baap-Er-Bank</span>!!!
      </h2>
    </header>
    <main>
      <section class="mt-8 p-8 bg-green-200 w-3/4 mx-auto">
        <h3 class="text-2xl mb-4">Pleasse Login</h3>
        <div>
          <input
            id="user-email"
            class="px-2 mb-4 w-3/4 block border-2 border-gray-400 rounded"
            type="text"
            placeholder="your email"
          />
          <input
            id="user-password"
            class="px-2 mb-4 w-3/4 block border-2 border-gray-400 rounded"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
          <button
            id="submit-btn"
            class="text-white font-medium bg-yellow-600 rounded px-4 py-2"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
